services_preview:
  title: Ключевые услуги
  subtitle: Выполнение работ в соотвествии с требованиями ТНПА.
  services:
    - title: Осуществление функции Генпроектировщика на объектах третьего-четвертого
        класса сложности
      description: Индивидуальный подход при проектировании, адаптированность к
        объекту, учет пожеланий Заказчика и соотвествие требованиям ТНПА.
      image_url: /assets/images/uploads/проектирование.png
    - title: Проектирование разделов проектной документации для объектов строительства
        1-4 класса сложности
      description: Профессиональный подход и соблюдение сроков.
      image_url: /assets/images/uploads/проектирование_2.jpg
    - title: Проектирование систем автоматической пожарной сигнализации, систем
        автоматического пожаротушения, систем противодымной защиты, систем
        оповещения о пожаре и управления эвакуацией
      description: Поиск и реализация оптимальных решений по противопожарной защите
        зданий и сооружений.
      image_url: /assets/images/uploads/ороситель.png
    - title: Экспертная деятельность по выполнению расчетов по обеспечению (оценке)
        пожарной безопасности
      description: >-
        - расчеты категорий помещений и зданий по взрывопожарной и пожарной
        опасности;

        - расчеты временных параметров эвакуации людей;

        - расчеты температурного режима пожара и среднеобъемной температуры на поверхности строительных конструкций; 

        - расчеты параметров легкосбрасываемых конструкций;

        - расчеты интенсивности теплового излучения при возможных пожарах (определение величины противопожарных разрывов),

        и т.п.
      image_url: /assets/images/uploads/protivopozharnaya-zashhita.jpg
