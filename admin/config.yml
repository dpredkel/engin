backend:
  name: git-gateway
  branch: main

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

site_url: "https://engin-by.netlify.app"
display_url: "https://engin-by.netlify.app"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "About Page"
        name: "about"
        file: "_data/about.yml"
        fields:
          - { label: "Company Title", name: "company_title", widget: "string" }
          - { label: "Company Body", name: "company_body", widget: "text" }
          - { label: "Experience Title", name: "experience_title", widget: "string" }
          - { label: "Experience Body", name: "experience_body", widget: "text" }
          - label: "Team"
            name: "team"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Position", name: "position", widget: "string" }
              - { label: "Image URL", name: "image_url", widget: "string" }

