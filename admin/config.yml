backend:
  name: git-gateway
  branch: main

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

site_url: "https://engin-by.netlify.app"
display_url: "https://engin-by.netlify.app"

collections:
  - name: "pages"
    label: "Pages"
    files:
      # About Page
      - label: "About Page"
        name: "about"
        file: "_data/about.yml"
        fields:
          - { label: "Company Title", name: "company_title", widget: "string" }
          - { label: "Company Body", name: "company_body", widget: "text" }
          - { label: "Experience Title", name: "experience_title", widget: "string" }
          - { label: "Experience Body", name: "experience_body", widget: "text" }
          - label: "Team"
            name: "team"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Position", name: "position", widget: "string" }
              - label: "Photo"
                name: "image_url"
                widget: "image"
                choose_url: true
                allow_multiple: false
                media_library:
                  config:
                    multiple: false
      
      # Contacts Page
      - label: "Contacts Page"
        name: "contacts"
        file: "_data/contacts.yml"
        fields:
          - { label: "Organization Name", name: "organization", widget: "string" }
          - { label: "Tax ID (УНП)", name: "tax_id", widget: "string" }
          - { label: "Address", name: "address", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Working Hours", name: "working_hours", widget: "string" }
          - label: "Map Image / Screenshot"
            name: "map_url"
            widget: "image"
            choose_url: true
            allow_multiple: false

      # Services Page
      - label: "Services Page"
        name: "services"
        file: "_data/services.yml"
        fields:
          - label: "Services"
            name: "services"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Service Image"
                name: "image_url"
                widget: "image"
                choose_url: true
                allow_multiple: false

      # Projects Page
      - label: "Projects Page"
        name: "projects"
        file: "_data/projects.yml"
        fields:
          - label: "Projects"
            name: "projects"
            widget: "list"
            fields:
              - { label: "Object Name", name: "object_name", widget: "string" }
              - { label: "Location", name: "location", widget: "string" }
              - { label: "Year", name: "year", widget: "string" }
              - { label: "Task", name: "task", widget: "text" }
              - { label: "Solution", name: "solution", widget: "text" }
              - { label: "Result", name: "result", widget: "text" }
              - label: "Project Image"
                name: "image_url"
                widget: "image"
                choose_url: true
                allow_multiple: false

      # Certifications Page
      - label: "Certifications Page"
        name: "certifications"
        file: "_data/certifications.yml"
        fields:
          - label: "Certificates"
            name: "certificates"
            widget: "list"
            fields:
              - { label: "Certificate Name", name: "name", widget: "string" }
              - { label: "Certificate Number", name: "number", widget: "string" }
              - { label: "Valid Until", name: "valid_until", widget: "string" }
              - label: "Certificate Image"
                name: "image_url"
                widget: "image"
                choose_url: true
                allow_multiple: false
