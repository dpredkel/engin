<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Сертификаты — Инжиниринг систем безопасности</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>

  <!-- Tailwind (единый конфиг по всему сайту) -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  
  <!-- js-yaml for parsing YAML data files -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#0d3959",
            "background-light": "#f6f7f8",
            "background-dark": "#111a21",
            "foreground-light": "#1F2937",
            "foreground-dark": "#F5F7FA",
            "subtle-light": "#4B5563",
            "subtle-dark": "#a1a1aa",
            "border-light": "#e5e7eb",
            "border-dark": "#374151"
          },
          fontFamily: { display: ["Inter", "sans-serif"] },
          borderRadius: { DEFAULT: "0.5rem", lg: "0.75rem", xl: "1rem", full: "9999px" }
        }
      }
    }
  </script>
  <style>
    body { font-family:'Inter', sans-serif }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-foreground-light dark:text-foreground-dark">
  <div class="min-h-screen flex flex-col">

    <!-- Header (единый) -->
    <div data-include="partials/header.html"></div>

    <!-- Main -->
    <main class="flex-grow">
      <section class="max-w-[1200px] mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h1 class="text-4xl font-extrabold mb-2">Сертификаты и лицензии</h1>
        <p class="text-subtle-light dark:text-subtle-dark mb-8">
          Скан-копии сертификатов и лицензий. По запросу предоставим заверенные копии.
        </p>

        <!-- Сетка сертификатов - Certificates will be loaded dynamically from _data/certifications.yml -->
        <div id="certificates-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
      </section>
    </main>

    <!-- Footer include -->
    <div data-include="partials/footer.html"></div>
  </div>

  <!-- Скрипт инклюда (подставит хедер/футер и активирует навигацию) -->
  <script src="assets/include.js"></script>
  
  <!-- Dynamic content loading from _data/certifications.yml -->
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        const response = await fetch('_data/certifications.yml');
        if (!response.ok) throw new Error('Failed to load certifications data');
        
        const yamlText = await response.text();
        const data = jsyaml.load(yamlText);
        
        const container = document.getElementById('certificates-container');
        container.innerHTML = ''; // Clear existing content
        
        data.certificates.forEach(cert => {
          const article = document.createElement('article');
          article.className = 'group overflow-hidden rounded-xl border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark shadow-sm hover:shadow-lg transition-shadow';
          
          article.innerHTML = `
            <div class="relative w-full aspect-[3/4] bg-black/5 dark:bg-white/5">
              <img class="absolute inset-0 h-full w-full object-cover"
                   src="${cert.image_url}"
                   alt="${cert.name} ${cert.number}"/>
            </div>
            <div class="p-4">
              <h3 class="font-bold">${cert.name} ${cert.number}</h3>
              <p class="text-sm text-subtle-light dark:text-subtle-dark mt-1">Действителен до: ${cert.valid_until}</p>
            </div>
          `;
          
          container.appendChild(article);
        });
        
      } catch (error) {
        console.error('Error loading certifications data:', error);
      }
    });
  </script>
</body>
</html>
