<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Проекты — Инжиниринг систем безопасности</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  
  <!-- js-yaml for parsing YAML data files -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#0d3959",
            "background-light": "#f6f7f8",
            "background-dark": "#111a21",
            "foreground-light": "#1F2937",
            "foreground-dark": "#F5F7FA",
            "subtle-light": "#4B5563",
            "subtle-dark": "#a1a1aa",
            "border-light": "#e5e7eb",
            "border-dark": "#374151"
          },
          fontFamily: { display: ["Inter", "sans-serif"] },
          borderRadius: { DEFAULT: "0.5rem", lg: "0.75rem", xl: "1rem", full: "9999px" }
        }
      }
    }
  </script>
  <style>body{font-family:'Inter',sans-serif}</style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-foreground-light dark:text-foreground-dark">
  <div class="min-h-screen flex flex-col">

    <!-- Header (единый) -->
    <div data-include="partials/header.html"></div>

    <!-- Main -->
    <main class="flex-grow">
      <section class="max-w-[1200px] mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="mb-8 flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
          <h1 class="text-4xl font-extrabold">Наши проекты</h1>

          <!-- Псевдо-фильтры (без JS; можно прикрутить позже) -->
          <div class="flex flex-wrap gap-2">
            <span class="rounded-full bg-primary px-4 py-2 text-sm font-medium text-white">Все</span>
            <span class="rounded-full border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark px-4 py-2 text-sm font-medium text-subtle-light dark:text-subtle-dark">Видео-наблюдение</span>
            <span class="rounded-full border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark px-4 py-2 text-sm font-medium text-subtle-light dark:text-subtle-dark">СКУД</span>
            <span class="rounded-full border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark px-4 py-2 text-sm font-medium text-subtle-light dark:text-subtle-dark">ОПС</span>
          </div>
        </div>

        <!-- Cards - Projects will be loaded dynamically from _data/projects.yml -->
        <div id="projects-container" class="grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3"></div>
      </section>
    </main>

    <!-- Footer include -->
    <div data-include="partials/footer.html"></div>
  </div>

  <!-- Скрипт инклюда (подставит хедер/футер и активирует навигацию) -->
  <script src="assets/include.js"></script>
  
  <!-- Dynamic content loading from _data/projects.yml -->
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        const response = await fetch('_data/projects.yml');
        if (!response.ok) throw new Error('Failed to load projects data');
        
        const yamlText = await response.text();
        const data = jsyaml.load(yamlText);
        
        const container = document.getElementById('projects-container');
        container.innerHTML = ''; // Clear existing content
        
        data.projects.forEach(project => {
          const article = document.createElement('article');
          article.className = 'flex flex-col overflow-hidden rounded-lg border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark shadow-sm hover:shadow-lg transition-shadow';
          
          article.innerHTML = `
            <div class="aspect-video w-full bg-black/5 dark:bg-white/5">
              <img class="h-full w-full object-cover" loading="lazy"
                   src="${project.image_url}"
                   alt="${project.object_name}"/>
            </div>
            <div class="flex flex-1 flex-col justify-between p-6">
              <div>
                <p class="text-sm font-semibold text-primary">Объект: ${project.object_name}</p>
                <p class="text-sm text-subtle-light dark:text-subtle-dark">${project.location}, ${project.year}</p>
                <dl class="mt-4 space-y-2 text-sm">
                  <div><dt class="inline font-semibold">Задача: </dt><dd class="inline text-subtle-light dark:text-subtle-dark">${project.task}</dd></div>
                  <div><dt class="inline font-semibold">Решение: </dt><dd class="inline text-subtle-light dark:text-subtle-dark">${project.solution}</dd></div>
                  <div><dt class="inline font-semibold">Результат: </dt><dd class="inline text-subtle-light dark:text-subtle-dark">${project.result}</dd></div>
                </dl>
              </div>
            </div>
          `;
          
          container.appendChild(article);
        });
        
      } catch (error) {
        console.error('Error loading projects data:', error);
      }
    });
  </script>
</body>
</html>
