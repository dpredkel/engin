<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Услуги — Видеонаблюдение, СКУД, пожарная сигнализация</title>
  <meta name="description" content="Полный спектр услуг: проектирование, поставка, монтаж и обслуживание систем видеонаблюдения, контроля доступа и пожарной сигнализации.">
  <link rel="canonical" href="https://engin-by.netlify.app/services.html">
  <link rel="preload" href="/style.css" as="style">
  <link rel="stylesheet" href="/style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet"/>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  
  <!-- js-yaml for parsing YAML data files -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#0d3959",
            "background-light": "#f6f7f8",
            "background-dark": "#111a21",
            "foreground-light": "#1F2937",
            "foreground-dark": "#F5F7FA",
            "subtle-light": "#4B5563",
            "subtle-dark": "#a1a1aa",
            "border-light": "#e5e7eb",
            "border-dark": "#374151"
          },
          fontFamily: { display: ["Inter", "sans-serif"] },
          borderRadius: { DEFAULT:"0.5rem", lg:"0.75rem", xl:"1rem", full:"9999px" }
        }
      }
    }
  </script>
  <style>
    body{font-family:'Inter',sans-serif}
    /* небольшая косметика для фолбэка */
    .bg-fallback::after{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(135deg, rgba(13,57,89,.60), rgba(13,57,89,.30));
    }
    .bg-fallback > svg{
      position:absolute; inset:0; margin:auto;
      width:48px; height:48px; color:rgba(255,255,255,.9);
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.25));
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-foreground-light dark:text-foreground-dark">
  <div class="min-h-screen flex flex-col">

    <!-- Header (единый) -->
    <div data-include="partials/header.html"></div>

    <!-- Main -->
    <main class="flex-grow">
      <div class="max-w-[1200px] mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h1 class="text-4xl font-extrabold mb-12">Наши услуги</h1>

        <!-- Services will be loaded dynamically from _data/services.yml -->
        <div id="services-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
      </div>
    </main>

    <!-- Footer include -->
    <div data-include="partials/footer.html"></div>
  </div>

  <!-- Скрипт инклюда (подставит хедер/футер и активирует навигацию) -->
  <script src="assets/include.js"></script>
  
  <!-- Dynamic content loading from _data/services.yml -->
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        const response = await fetch('_data/services.yml');
        if (!response.ok) throw new Error('Failed to load services data');
        
        const yamlText = await response.text();
        const data = jsyaml.load(yamlText);
        
        const container = document.getElementById('services-container');
        container.innerHTML = ''; // Clear existing content
        
        data.services.forEach(service => {
          const article = document.createElement('article');
          article.className = 'group bg-background-light dark:bg-background-dark rounded-lg border border-border-light dark:border-border-dark hover:shadow-xl transition-shadow duration-300 flex flex-col overflow-hidden';
          
          article.innerHTML = `
            <div class="relative h-48 bg-cover bg-center" style="background-image: url('${service.image_url}')"></div>
            <div class="p-6 flex-grow flex flex-col">
              <h3 class="text-lg font-bold mb-2">${service.title}</h3>
              <p class="text-sm text-subtle-light dark:text-subtle-dark flex-grow">${service.description}</p>
              <a class="mt-4 text-sm font-bold text-primary hover:underline" href="contacts.html#contact-form">Подробнее →</a>
            </div>
          `;
          
          container.appendChild(article);
        });
        
      } catch (error) {
        console.error('Error loading services data:', error);
      }
    });
  </script>
</body>
</html>
